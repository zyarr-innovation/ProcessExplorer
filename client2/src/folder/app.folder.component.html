<mat-toolbar>
  <a mat-button (click)="onClickHome()">Home</a>
</mat-toolbar>

<div  class="card-list">
  <div *ngFor="let processItem of processItemList">
    <mat-card 
      [ngClass]="{'process-children-card': 0 != processItem.children.length}">
      <mat-card-header
        matTooltip="{{processItem.name}}" >
        <mat-card-title>{{processItem.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
       <mat-card-actions>
        <button mat-button 
          [ngClass]="{'process-children-button': 0 != processItem.children.length }"
          matTooltip="{{processItem.name}}"
          (click)="onClick(processItem)">
            Open
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
