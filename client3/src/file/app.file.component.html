<mat-card *ngIf="processItem"
  [ngClass]="{'process-children-card': 0 != processItem.children.length}">
  <div *ngIf="0 != processItem.children.length">
    <mat-accordion multi="true">
      <mat-expansion-panel [expanded]="false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{processItem.name}}
          </mat-panel-title>
          <mat-panel-description>
            {{processItem.comment}}            
          </mat-panel-description>
        </mat-expansion-panel-header>
        <app-folder [processItemList]="processItem.children"></app-folder>
      </mat-expansion-panel>
      </mat-accordion>
    
  </div>

  <div *ngIf="0 == processItem.children.length">
    <mat-card-header
      matTooltip="{{processItem.name}}" >
      <mat-card-title>{{processItem.name}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      {{processItem.comment}}
    </mat-card-content>
    <!-- 
    <mat-card-actions>
      <button mat-button 
        [ngClass]="{'process-children-button': 0 != processItem.children.length }"
        matTooltip="{{processItem.name}}"
        (click)="onClick(processItem)">
          Open
      </button>
    </mat-card-actions>
     -->
  </div>
</mat-card>
